name: "Hello World Custom Action"
description: "Outputs a custom message"
inputs:
  message:
    description: "Message to print"
    required: false
    default: "Hello World"
outputs:
  result:
    description: "Processed message"
runs:
  using: "composite"
  steps:
    - run: bash ${{ github.action_path }}/entrypoint.sh "${{ inputs.message }}"
      shell: bash
    - name: Process message
      run: echo "result=${{ inputs.message }} (hogehoge)" >> $GITHUB_ENV
      shell: bash

